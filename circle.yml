machine:
  environment:
    COMPOSE_PROJECT_NAME: logger
  java:
    version: openjdk8
  services:
    - docker

dependencies:
  override:
    - wget https://raw.githubusercontent.com/Sagacify/ci-tools/master/run-sonar.sh
    - chmod +x run-sonar.sh
    - ./run-sonar.sh check
    - ./run-sonar.sh install
    - npm install
    - npm run build
    - docker-compose --version
  cache_directories:
    - "~/.ivy2"

test:
  override:
    - docker-compose run builder
    - npm test
    - ./run-sonar.sh run

deployment:
  npm:
    branch: master
    commands:
      - echo -e "$NPM_USERNAME\n$NPM_PASSWORD\n$NPM_EMAIL" | npm login
      - npm run 2npm
